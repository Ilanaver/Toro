    <main>
        <h1>Contacto</h1>
        <h3>Si deseas contactarme, puedes utilizar este formulario para enviarme un correo. Si ya te has puesto en contacto, te responderé pronto.</h3>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <!-- Campo oculto para el número de contacto -->
            <input type="hidden" id="contact_number" name="contact_number">

            <button type="submit">Enviar</button>
        </form>
